<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form">
        <h2 class="form-title">Login</h2>
        <p class="form-paragraph">
            Don't have an account?
            <a href="#" class="form-link">Enter here</a>
        </p>
        <div class="form-container">
            <div class="form-group">
                <input type="text" id="name" class="form-input" placeholder=" ">
                <label for="name" class="form-label">Name</label>
                <span class="form-input-line"></span>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <input type="text" id="username" class="form-input" placeholder=" ">
                <label for="username" class="form-label">Username</label>
                <span class="form-input-line"></span>
                <span class="form-line"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder=" ">
                <label for="password" class="form-label">Password</label>
                <span class="form-input-line"></span>
                <span class="form-line"></span>
            </div>
            <input type="submit" class="form-submit" value="Enter">
        </div>
    </form>
</body>

</html>
