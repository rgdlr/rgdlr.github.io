<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-list-item">
                    <a class="nav-list-item-link" href="/css">Home</a>
                </li>
                <li class="nav-list-item">
                    <a class="nav-list-item-link" href="/css/projects/layout">Layout</a>

                <li class="nav-list-item">
                    <a class="nav-list-item-link" href="/css/projects/avatar">Avatar</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h1 class="main-title">Avatar</h1>
        <div class="main-content">
            <!-- TODO : remove inline styles -->
            <p class="main-paragraph">Original</p>
            <div style="display: flex; flex-wrap: wrap; gap: 1rem; margin-right: auto; margin-bottom: 2rem;">
                <img style="height: 10rem;"
                    src="https://images.unsplash.com/photo-1670470076011-cd2f6e03ca40?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyNHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                    alt="avatar with square shape">
                <img style="height: 10rem;"
                    src="https://images.unsplash.com/photo-1670258880217-00073b17bbfe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                    alt="avatar with square shape">

            </div>
            <p class="main-paragraph">Square</p>
            <div style="display: flex; flex-wrap: wrap; gap: 1rem; margin-right: auto; margin-bottom: 2rem;">
                <img class="avatar"
                    src="https://images.unsplash.com/photo-1670470076011-cd2f6e03ca40?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyNHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                    alt="avatar with square shape">
                <img class="avatar"
                    src="https://images.unsplash.com/photo-1670258880217-00073b17bbfe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                    alt="avatar with square shape">
            </div>
            <p class="main-paragraph">Circle</p>
            <div style="display: flex; flex-wrap: wrap; gap: 1rem; margin-right: auto; margin-bottom: 2rem;">
                <img class="avatar avatar--circle"
                    src="https://images.unsplash.com/photo-1670470076011-cd2f6e03ca40?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyNHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                    alt="avatar with circle shape">

                <img class="avatar avatar--circle"
                    src="https://images.unsplash.com/photo-1670258880217-00073b17bbfe?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                    alt="avatar with circle shape">
            </div>
        </div>
    </main>
    <footer class="footer">
