<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js" defer></script>
    <script type="module" src="../../js/index.js" defer></script>
  </head>
  <body>
    <template data-import="/css/src/components/header.html"></template>
    <main class="main">
      <h1 class="main-title">Hover</h1>
      <div class="main-content">
        <p class="main-paragraph">CSS hover effect</p>
        <div class="hover hover--shadow hover--card" data-hover>
          <div class="hover-area"></div>
          <div class="hover-area"></div>
          <div class="hover-area"></div>
          <div class="hover-area"></div>
          <div class="hover-area"></div>
          <div class="hover-area"></div>
          <div class="hover-area"></div>
          <div class="hover-area"></div>
          <div class="hover-area"></div>
          <div class="hover-content">Hover content</div>
        </div>
        <br />
        <!-- TODO : add effect using js mouseover -->
        <p class="main-paragraph">JS mouseover effect</p>
        <div class="hover hover--shadow hover--card" data-mouseover>
          <div class="hover-content">Hover content</div>
        </div>
        <br />
        <p class="main-paragraph">JS mousemove effect</p>
        <div class="hover hover--shadow hover--card" data-mousemove>
          <div class="hover-content">Hover content</div>
        </div>
        <br />
        <!-- TODO : add effect using js gyroscope -->
        <p class="main-paragraph">JS gyroscope effect</p>
        <div class="hover hover--shadow hover--card">
          <div class="hover-content" data-gyroscope>Hover content</div>
        </div>
      </div>
    </main>
    <template data-import="/css/src/components/footer.html"></template>
  </body>
</html>
