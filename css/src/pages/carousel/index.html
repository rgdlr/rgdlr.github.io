<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="../../js/index.js" defer></script>
  </head>
  <body>
    <template data-import="/css/src/components/header.html"></template>
    <main class="main">
      <h1 class="main-title">Carousel</h1>
      <div class="main-content">
        <div class="carousel carousel--horizontal" tabindex="0">
          <div class="slide" style="background-color: #777">
            <span>Carousel horizontal</span>
            <span>Slide 1</span>
          </div>
          <div class="slide" style="background-color: #555">
            <span>Carousel horizontal</span>
            <span>Slide 2</span>
          </div>
          <div class="slide" style="background-color: #333">
            <span>Carousel horizontal</span>
            <span>Slide 3</span>
          </div>
        </div>
        <br />
        <div class="carousel carousel--vertical" tabindex="0">
          <div class="slide" style="background-color: #777">
            <span>Carousel vertical</span>
            <span>Slide 1</span>
          </div>
          <div class="slide" style="background-color: #555">
            <span>Carousel vertical</span>
            <span>Slide 2</span>
          </div>
          <div class="slide" style="background-color: #333">
            <span>Carousel vertical</span>
            <span>Slide 3</span>
          </div>
        </div>
      </div>
    </main>
    <template data-import="/css/src/components/footer.html"></template>
  </body>
</html>
