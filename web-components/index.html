<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="module"></script>
  </head>

  <body>
    <h1>Web Components</h1>

    <h2>Input</h2>

    <h3>html-input : native element</h3>
    <input />

    <h3>wc-input : custom element</h3>
    <section class="container">
      <wc-input name="wc-input-0"></wc-input>
      <wc-input name="wc-input-1" placeholder="Input"></wc-input>
      <wc-input name="wc-input-2" clear placeholder="Input"></wc-input>
      <wc-input name="wc-input-3" type="email" icon="@" placeholder="Insert email"></wc-input>
      <wc-input
        name="wc-input-4"
        type="email"
        icon="ðŸ“§"
        clear
        placeholder="Insert email"
      ></wc-input>
      <wc-input
        name="wc-input-5"
        type="text"
        label="NAME"
        label-color="#eee"
        placeholder="Insert name"
      ></wc-input>
      <wc-input
        name="wc-input-6"
        type="text"
        clear
        label="SURNAME"
        label-color="#eee"
        placeholder="Insert surname"
      ></wc-input>
      <wc-input
        name="wc-input-7"
        type="number"
        icon="ðŸ’°"
        label="AMOUNT"
        label-color="#eee"
        placeholder="Insert amount"
      ></wc-input>
      <wc-input
        name="wc-input-8"
        type="text"
        clear
        color="#F88"
        icon="ðŸ‘¤"
        label="USERNAME"
        label-color="#eee"
        placeholder="Insert username"
      ></wc-input>
      <wc-input
        name="wc-input-9"
        type="password"
        label-in
        label="PASSWORD"
        placeholder="Insert password"
      ></wc-input>
      <wc-input
        name="wc-input-10"
        type="tel"
        clear
        label-in
        label="MOBILE PHONE"
        placeholder="Insert mobile phone"
      ></wc-input>
      <wc-input
        name="wc-input-11"
        type="search"
        icon="ðŸ”Ž"
        label-in
        label="SEARCH"
        placeholder="Insert search"
      ></wc-input>
      <wc-input
        name="wc-input-12"
        type="tel"
        clear
        icon="ðŸ“ž"
        label-in
        label="LANDLINE"
        placeholder="Insert landline"
      ></wc-input>
      <wc-input
        background-color="#BAE1FF"
        border-color="#55A"
        border-radius="0.75rem"
        border-size="0.2rem"
        clear
        color="#33F"
        icon-background-color="#BAE1FF"
        icon-border-size="0rem"
        icon-color="#0AA"
        icon="ðŸ‘¤"
        label-color="#88C"
        label-in
        label="USERNAME"
        name="wc-input-13"
        outline-color="#0AA"
        outline-offset="0.1rem"
        outline-size="0.3rem"
        placeholder-color="#AAF"
        placeholder="Insert username"
        type="text"
        width="15rem"
      ></wc-input>
    </section>

    <h2>Span</h2>

    <h3>wc-span-v1 : shadow ? no</h3>
    <wc-span-v1 text="wc-span-1" background-color="#DEF" color="#012">
      <span slot="tag">tag</span>
    </wc-span-v1>

    <h3>wc-span-v2 : shadow ? yes</h3>
    <wc-span-v2 text="wc-span-2" background-color="#ABC" color="#345">
      <span slot="tag">tag</span>
    </wc-span-v2>

    <h3>wc-span-v3 : shadow ? shadowRoot</h3>
    <wc-span-v3 text="wc-span-3" background-color="#A50" color="#05A">
      <span slot="children">children</span>
      <span slot="tag">tag</span>
    </wc-span-v3>

    <h3>wc-span-v4 : shadow ? shadowRoot</h3>
    <wc-span-v4 text="wc-span-4" background-color="#000" color="#FFF">
      <span slot="children">children</span>
      <span slot="tag">tag</span>
    </wc-span-v4>

    <br /><br />
  </body>
</html>
