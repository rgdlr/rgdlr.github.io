<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Worker</title>
  <link rel="icon" type="image/png" href="/home/images/icon.png" />
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./script.js" defer></script>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list-item">
          <a class="nav-list-item-link" href="/javascript">Home</a>
        </li>
        <li class="nav-list-item">
          <a class="nav-list-item-link" href="/javascript/projects/clock">Clock</a>
        </li>
        <li class="nav-list-item">
          <a class="nav-list-item-link" href="/javascript/projects/drag">Drag</a>
        </li>
        <li class="nav-list-item">
          <a class="nav-list-item-link" href="/javascript/projects/gps">GPS</a>
        </li>
        <li class="nav-list-item">
          <a class="nav-list-item-link" href="/javascript/projects/history">History</a>
        </li>
        <li class="nav-list-item">
          <a class="nav-list-item-link" href="/javascript/projects/modal">Modal</a>
        </li>
        <li class="nav-list-item">
          <a class="nav-list-item-link" href="/javascript/projects/file">File</a>
        </li>
        <li class="nav-list-item">
          <a class="nav-list-item-link" href="/javascript/projects/indexed-db">Indexed DB</a>
        </li>
        <li class="nav-list-item">
          <a class="nav-list-item-link" href="/javascript/projects/lazy-load">Lazy Load</a>
        </li>
        <li class="nav-list-item">
          <a class="nav-list-item-link" href="/javascript/projects/notification">Notification</a>
        </li>
        <li class="nav-list-item">
          <a class="nav-list-item-link" href="/javascript/projects/web-worker">Web Worker</a>
        </li>
      </ul>
      <div class="nav-right">
        <label class="switch">
          <input class="switch-checkbox" type="checkbox" />
          <div class="switch-circle"></div>
        </label>
      </div>
    </nav>
  </header>
  <main class="main">
    <h1 class="main-title">Web Worker</h1>
    <div class="main-content">
      <form class="indexed-db-form fibonacci-main">
        <input autocomplete="off" class="indexed-db-form-input" type="number" placeholder="Fibonacci main" required
          name="fibonacciMain" max="45" />
        <input class="indexed-db-form-input-submit" type="submit" value="Calculate" />
      </form>
      <form class="indexed-db-form fibonacci-worker">
        <input autocomplete="off" class="indexed-db-form-input" type="number" placeholder="Fibonacci worker" required
          name="fibonacciWorker" max="45" />
        <input class=" indexed-db-form-input-submit" type="submit" value="Calculate" />
      </form>
      <section class="clock">
        <div class="clock-hours">
          <span class="fibonacci-number">00</span>
        </div>
        <div class="clock-minutes">
          <span class="fibonacci-result">00</span>
        </div>
        <div class="clock-seconds">
          <span class="fibonacci-time">00</span>
          <span>ms</span>
        </div>
      </section>
      <div class="web-worker-loader" hidden>
        <div class="web-worker-loader-spinner"></div>
        <div class="web-worker-loader-text"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <ul class="footer-list">
      <li class="footer-list-item">All Rights Reserved Â© 2022 RGDLR</li>
    </ul>
  </footer>
</body>

</html>
