<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./script.js" defer></script>
</head>

<body>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript">Home</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript/projects/clock">Clock</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript/projects/drag">Drag</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript/projects/gps">GPS</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript/projects/history">History</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript/projects/modal">Modal</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript/projects/file">File</a>
            </li>
        </ul>
        <div class="nav-right">
            <label class="switch">
                <input class="switch-checkbox" type="checkbox" />
                <div class="switch-circle"></div>
            </label>
        </div>
    </nav>
    <main class="main">
        <h1 class="main-title">File</h1>
        <div class="main-content">
            <label class="drop drag-and-drop" for="file-input">
                <input class="file-input" type="file" id="file-input" accept=".jpeg,.jpg,.png,.txt" multiple />
                <div class="drop-title">
                    <span class="drop-title-keyword">select</span>
                    <span>or</span>
                    <span class="drop-title-keyword">drop</span>
                    <span>your files</span>
                </div>
                <span class="drop-subtitle">No files selected</span>
            </label>
            <section class="drop modal-open">
                <div class="drop-title">
                    <span class="drop-title-keyword">CLICk</span>
                    <span>for source code preview</span>
                </div>
                <span class="drop-subtitle"><i>index.html</i></span>
            </section>
            <section class="drop drop-preview">
                <div class="drop-title">
                    <span class="drop-title-keyword">drop</span>
                    <span>your file for preview</span>
                </div>
            </section>
            <section class="modal hidden">
                <div class="modal-window">
                    <div class="modal-window-header">
                        <div class="modal-window-header-title">
                            <span class="modal-window-header-title-files">Files : </span>
                            <span class="modal-window-header-title-filenames"></span>
                        </div>
                        <span class="modal-window-header-close">x</span>
                    </div>
                    <div class="modal-window-body"></div>
                    <div class="modal-window-footer">
                        <span class="modal-window-footer-cancel">CANCEL</span>
                        <span class="modal-window-footer-accept">ACCEPT</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <ul class="footer-list">
            <li class="footer-list-item">All Rights Reserved Â© 2022 RGDLR</li>
        </ul>
    </footer>
</body>

</html>
