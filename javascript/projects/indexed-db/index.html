<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./script.js" defer></script>
</head>

<body>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript">Home</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript/projects/clock">Clock</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript/projects/drag">Drag</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript/projects/gps">GPS</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript/projects/history">History</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript/projects/modal">Modal</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript/projects/file">File</a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-item-link" href="/javascript/projects/indexed-db">IndexedDB</a>
            </li>
        </ul>
        <div class="nav-right">
            <label class="switch">
                <input class="switch-checkbox" type="checkbox" />
                <div class="switch-circle"></div>
            </label>
        </div>
    </nav>
    <main class="main">
        <h1 class="main-title">IndexedDB</h1>
        <div class="main-content">
            <section class="indexed-db">
                <form class="indexed-db-form">
                    <input autocomplete="off" class="indexed-db-form-input" type="text" placeholder="Language" required name="language" />
                    <input autocomplete="off" class="indexed-db-form-input" type="number" placeholder="Rating" required name="rating" />
                    <input class="indexed-db-form-input-submit" type="submit" value="Save" />
                </form>
                <table class="indexed-db-table">
                    <tr class="indexed-db-table-row">
                        <th class="indexed-db-table-row-cell header">
                            <span>Language</span>
                        </th>
                        <th class="indexed-db-table-row-cell header">
                            <span>Rating</span>
                        </th>
                        <th class="indexed-db-table-row-cell header edit"></th>
                        <th class="indexed-db-table-row-cell header delete"></th>
                    </tr>
                    <tr class="indexed-db-table-row">
                        <td class="indexed-db-table-row-cell data">Typescript</td>
                        <td class="indexed-db-table-row-cell data">10</td>
                        <td class="indexed-db-table-row-cell data edit">Edit</td>
                        <td class="indexed-db-table-row-cell data delete">Delete</td>
                    </tr>
                    <tr class="indexed-db-table-row">
                        <td class="indexed-db-table-row-cell data">Go</td>
                        <td class="indexed-db-table-row-cell data">9</td>
                        <td class="indexed-db-table-row-cell data edit">Edit</td>
                        <td class="indexed-db-table-row-cell data delete">Delete</td>
                    </tr>
                    <tr class="indexed-db-table-row">
                        <td class="indexed-db-table-row-cell data">Javascript</td>
                        <td class="indexed-db-table-row-cell data">8</td>
                        <td class="indexed-db-table-row-cell data edit">Edit</td>
                        <td class="indexed-db-table-row-cell data delete">Delete</td>
                    </tr>
                </table>
            </section>
        </div>
    </main>
    <footer class="footer">
        <ul class="footer-list">
            <li class="footer-list-item">All Rights Reserved Â© 2022 RGDLR</li>
        </ul>
    </footer>
</body>

</html>
