      <h1 class="main-title">Editor</h1>

        <p class="main-paragraph">Select an image</p>
        <label class="drop drag-and-drop" for="file-input">
          <input class="file-input" type="file" id="image-input" accept="image/*" />
          <div class="drop-title">
            <span class="drop-title-keyword">select</span>
            <span>or</span>
            <span class="drop-title-keyword">drop</span>
            <span>your files</span>
          </div>
          <span class="drop-subtitle">No files selected</span>
        </label>
        <p class="main-paragraph">Choose a filter</p>
        <select id="filter-select">
          <option value="none">None</option>
          <option value="grayscale(100%)">Grayscale</option>
          <option value="sepia(100%)">Sepia</option>
        </select>
        <img id="image-output" />
        <a id="download-link" download>Download</a>
