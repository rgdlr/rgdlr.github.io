    <main class="main">
        <h1 class="main-title">Drag</h1>
        <div class="main-content">
            <p class="main-paragraph">To create a draggable element, add <b>draggable="true"</b> attribute to tag</p>
            <p class="main-paragraph"><small><b>WARN</b> : drag is only available in desktop mode</small></p>
            <section class="drop">
                <div class="drag-source"></div>
                <div class="drag-target file">
                    <div class="drop-title">
                        <span>Drag and drop circle here</span>
                    </div>
                </div>
            </section>
            <section class="drag-container">
                <span draggable="true" class="drag drag-primary"></span>
                <span draggable="true" class="drag drag-secondary"></span>
                <span draggable="true" class="drag drag-element"></span>
            </section>
        </div>
