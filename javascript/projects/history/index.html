            <section class="history">
                <span class="history-back">
                    <svg class="history-back-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path

                    </svg>
                </span>
            </section>
            <section class="history">
                <div class="history-query-parameter">
                    <span class="history-query-parameter-title">Query parameter</span>
                    <div>
                        <input class="history-query-parameter-input" />
                        <button class="history-query-parameter-button">ADD</button>

            </section>
