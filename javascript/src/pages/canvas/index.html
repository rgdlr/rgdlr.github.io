<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas</title>
  <link rel="icon" type="image/png" href="/home/images/icon.png" />
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./script.js" defer></script>
</head>

<body>
  <template data-import="/javascript/src/components/header.html"></template>
  <main class="main">
    <h1 class="main-title">Canvas</h1>
    <div class="main-content">
      <section class="canvas">
        <canvas class="canvas-panel"></canvas>
        <canvas class="canvas-paint"></canvas>
        <div class="paint-brush">
          <input class="paint-brush-color" type="color" />
          <input class="paint-brush-size" type="range" min="1" max="10" value="1" />
        </div>
      </section>
    </div>
  </main>
  <template data-import="/javascript/src/components/footer.html"></template>
</body>

</html>
