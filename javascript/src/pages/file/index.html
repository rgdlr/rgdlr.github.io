<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File</title>
  <link rel="icon" type="image/png" href="/home/images/icon.png" />
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./script.js" defer></script>
</head>

<body>
  <template data-import="/javascript/src/components/header.html"></template>
  <main class="main">
    <h1 class="main-title">File</h1>
    <div class="main-content">
      <section class="file">
        <label class="drop drag-and-drop" for="file-input">
          <input class="file-input" type="file" id="file-input" />
          <div class="drop-title">
            <span class="drop-title-keyword">select</span>
            <span>or</span>
            <span class="drop-title-keyword">drop</span>
            <span>your files</span>
          </div>
          <span class="drop-subtitle">No files selected</span>
        </label>
        <section class="drop modal-open">
          <div class="drop-title">
            <span class="drop-title-keyword">CLICk</span>
            <span>for source code preview</span>
          </div>
          <span class="drop-subtitle"><i>index.html</i></span>
        </section>
        <section class="drop drop-preview">
          <div class="drop-title">
            <span class="drop-title-keyword">drop</span>
            <span>your file for preview</span>
          </div>
        </section>
        <section class="modal hidden">
          <div class="modal-window">
            <div class="modal-window-header">
              <div class="modal-window-header-title">
                <span class="modal-window-header-title-files">Files : </span>
                <span class="modal-window-header-title-filenames"></span>
              </div>
              <span class="modal-window-header-close">x</span>
            </div>
            <div class="modal-window-body"></div>
            <div class="loading-bar">
              <span class="loading-bar-progress hidden">
                <span class="loading-bar-progress-rate"></span>
              </span>
            </div>
            <div class="modal-window-footer">
              <span class="modal-window-footer-cancel">CANCEL</span>
              <span class="modal-window-footer-accept">ACCEPT</span>
            </div>
          </div>
        </section>
      </section>
    </div>
  </main>
  <template data-import="/javascript/src/components/footer.html"></template>
</body>

</html>
