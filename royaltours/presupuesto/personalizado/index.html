<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Royal Tours · Presupuesto personalizado</title>
    <link rel="shortcut icon" href="/royaltours/src/assets/logo.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/royaltours/src/styles/index.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer type="module" src="/royaltours/src/scripts/index.js"></script>
  </head>
  <body>
    <header class="header header--links-right">
      <a class="header__logo link" href="/royaltours/">
        <i class="fa-solid fa-crown"></i>
        <h1 class="h1">Royal Tours</h1>
      </a>
      <a class="header__skip-navigation link" href="#main">Saltar navegación</a>
      <nav class="header__links header__links--right">
        <a
          class="link"
          href="#"
          id="saved-budget-link"
          data-modal-trigger="saved-budget"
        >
          Guardado
        </a>
      </nav>
    </header>
    <main
      class="main"
      id="main"
      tabindex="-1"
      aria-label="Contenido principal - Presupuesto"
    >
      <section class="container container--md">
        <h2 class="h2 h2--margin h--line-left">Presupuesto personalizado</h2>
        <form class="form" id="budget-form" action="">
          <h3 class="h3 h--line-bottom">
            <i class="fa-solid fa-globe"></i> Desarrollo web
          </h3>
          <div class="form__group form__group-body">
            <div class="form__control">
              <input
                class="radio"
                id="web-development__creation"
                type="radio"
                name="web-development__creation-optimization"
              />
              <label class="label" for="web-development__creation">
                Creación
              </label>
            </div>
            <div class="form__control">
              <input
                class="radio"
                id="web-development__optimization"
                type="radio"
                name="web-development__creation-optimization"
              />
              <label class="label" for="web-development__optimization">
                Optimización
              </label>
            </div>
            <div class="form__control">
              <input
                class="checkbox"
                id="web-development__domain"
                type="checkbox"
                name="web-development__domain"
              />
              <label class="label" for="web-development__domain">
                Dominio
              </label>
            </div>
            <div class="form__control">
              <input
                class="checkbox"
                id="web-development__hosting"
                type="checkbox"
                name="web-development__hosting"
              />
              <label class="label" for="web-development__hosting">
                Alojamiento
              </label>
            </div>
            <div class="form__control">
              <input
                class="checkbox"
                id="web-development__booking"
                type="checkbox"
                name="web-development__booking"
              />
              <label class="label" for="web-development__booking">
                Reservas
              </label>
            </div>
            <div class="form__control">
              <input
                class="checkbox"
                id="web-development__payments"
                type="checkbox"
                name="web-development__payments"
              />
              <label class="label" for="web-development__payments">
                Pagos
              </label>
            </div>
            <div class="form__control">
              <input
                class="checkbox"
                id="web-development__yearly-maintenance"
                type="checkbox"
                name="web-development__yearly-maintenance"
              />
              <label class="label" for="web-development__yearly-maintenance">
                Mantenimiento anual
              </label>
            </div>
          </div>

          <h3 class="h3 h--line-bottom">
            <i class="fa-solid fa-street-view"></i> Visitas virtuales 360
          </h3>
          <div class="form__group form__group-body">
            <div class="form__control">
              <input
                class="checkbox"
                id="virtual-tours__tour-360"
                type="checkbox"
                name="virtual-tours__tour-360"
              />
              <label class="label" for="virtual-tours__tour-360">
                Tour 360
              </label>
            </div>
            <div class="form__control">
              <input
                class="checkbox"
                id="virtual-tours__google-street-view"
                type="checkbox"
                name="virtual-tours__google-street-view"
              />
              <label class="label" for="virtual-tours__google-street-view">
                Google Street View
              </label>
            </div>
            <div class="form__control">
              <input
                class="checkbox"
                id="virtual-tours__web-integration"
                type="checkbox"
                name="virtual-tours__web-integration"
              />
              <label class="label" for="virtual-tours__web-integration">
                Integración web
              </label>
            </div>
            <div class="form__control">
              <input
                class="checkbox"
                id="virtual-tours__3d-map"
                type="checkbox"
                name="virtual-tours__3d-map"
              />
              <label class="label" for="virtual-tours__3d-map"> Mapa 3D </label>
            </div>
            <div class="form__control">
              <input
                class="checkbox"
                id="virtual-tours__video-tour"
                type="checkbox"
                name="virtual-tours__video-tour"
              />
              <label class="label" for="virtual-tours__video-tour">
                Video tour 360
              </label>
            </div>
            <div class="form__control">
              <input
                class="input"
                id="virtual-tours__image-amount"
                type="tel"
                maxlength="2"
                name="virtual-tours__image-amount"
                placeholder="00"
              />
              <label class="label" for="virtual-tours__image-amount"
                >Cantidad de imágenes</label
              >
            </div>
            <div class="form__control">
              <input
                class="input"
                id="virtual-tours__interactive-elements-amount"
                type="tel"
                maxlength="2"
                name="virtual-tours__interactive-elements-amount"
                placeholder="00"
              />
              <label
                class="label"
                for="virtual-tours__interactive-elements-amount"
              >
                Cantidad de elementos interactivos
              </label>
            </div>
          </div>

          <h3 class="h3 h--line-bottom">
            <i class="fa-solid fa-video"></i> Audiovisual
          </h3>
          <div class="form__group form__group-body">
            <div class="form__control">
              <input
                class="radio"
                id="audio-visual__image-gallery-standard"
                type="radio"
                name="audio-visual__image-gallery-standard-lightning"
              />
              <label class="label" for="audio-visual__image-gallery-standard">
                Galería de imágenes estándar
              </label>
            </div>
            <div class="form__control">
              <input
                class="radio"
                id="audio-visual__image-gallery-interactive"
                type="radio"
                name="audio-visual__image-gallery-standard-lightning"
              />
              <label
                class="label"
                for="audio-visual__image-gallery-interactive"
              >
                Galería de imágenes interactiva
              </label>
            </div>
            <div class="form__control">
              <input
                class="input"
                id="audio-visual__image-gallery-amount"
                type="tel"
                maxlength="2"
                name="audio-visual__image-gallery-amount"
                placeholder="00"
              />
              <label class="label" for="audio-visual__image-gallery-amount">
                Cantidad de imágenes de la galería
              </label>
            </div>
            <div class="form__control">
              <input
                class="radio"
                id="audio-visual__video-gallery-standard"
                type="radio"
                name="audio-visual__video-gallery-standard-lightning"
              />
              <label class="label" for="audio-visual__video-gallery-standard">
                Galería de vídeos estándar
              </label>
            </div>
            <div class="form__control">
              <input
                class="radio"
                id="audio-visual__video-gallery-interactive"
                type="radio"
                name="audio-visual__video-gallery-standard-lightning"
              />
              <label
                class="label"
                for="audio-visual__video-gallery-interactive"
              >
                Galería de vídeos interactiva
              </label>
            </div>
            <div class="form__control">
              <input
                class="input"
                id="audio-visual__video-gallery-amount"
                type="tel"
                maxlength="2"
                name="audio-visual__video-gallery-amount"
                placeholder="00"
              />
              <label class="label" for="audio-visual__video-gallery-amount">
                Cantidad de vídeos de la galería
              </label>
            </div>
            <div class="form__control">
              <input
                class="checkbox"
                id="audio-visual__social-media"
                type="checkbox"
                name="audio-visual__social-media"
              />
              <label class="label" for="audio-visual__social-media">
                Material para redes sociales
              </label>
            </div>
            <div class="form__control">
              <input
                class="input"
                id="audio-visual__social-media-amount"
                type="tel"
                maxlength="2"
                name="audio-visual__social-media-amount"
                placeholder="00"
              />
              <label class="label" for="audio-visual__social-media-amount">
                Cantidad de publicaciones
              </label>
            </div>
            <div class="form__control">
              <input
                class="checkbox"
                id="audio-visual__promotional-video"
                type="checkbox"
                name="audio-visual__promotional-video"
              />
              <label class="label" for="audio-visual__promotional-video">
                Vídeo promocional
              </label>
            </div>
            <div class="form__control">
              <input
                class="checkbox"
                id="audio-visual__drone-video"
                type="checkbox"
                name="audio-visual__drone-video"
              />
              <label class="label" for="audio-visual__drone-video">
                Escenas aéreas con drone
              </label>
            </div>
          </div>

          <h3 class="h3 h--line-bottom">
            <i class="fa-solid fa-pen-fancy"></i> Diseño gráfico
          </h3>
          <div class="form__group form__group-body">
            <div class="form__control">
              <input
                class="radio"
                id="graphic-design__logo"
                type="radio"
                name="graphic-design__logo-brand-book"
              />
              <label class="label" for="graphic-design__logo">Logo</label>
            </div>
            <div class="form__control">
              <input
                class="radio"
                id="graphic-design__brand-book"
                type="radio"
                name="graphic-design__logo-brand-book"
              />
              <label class="label" for="graphic-design__brand-book">
                Brandbook
              </label>
            </div>
          </div>

          <h3 class="h3 h--line-bottom">
            <i class="fa-solid fa-square-poll-vertical"></i> Marketing y
            publicidad
          </h3>
          <div class="form__group form__group-body">
            <div class="form__control">
              <input
                class="checkbox"
                id="marketing-advertising__google-business"
                type="checkbox"
                name="marketing-advertising__google-business"
              />
              <label class="label" for="marketing-advertising__google-business">
                Implementación en Google Business
              </label>
            </div>
            <div class="form__control">
              <input
                class="checkbox"
                id="marketing-advertising__google-search"
                type="checkbox"
                name="marketing-advertising__google-search"
              />
              <label class="label" for="marketing-advertising__google-search">
                Promoción en búsquedas de Google
              </label>
            </div>
            <div class="form__control">
              <input
                class="checkbox"
                id="marketing-advertising__social-advert"
                type="checkbox"
                name="marketing-advertising__social-advert"
              />
              <label class="label" for="marketing-advertising__social-advert">
                Promoción en redes sociales
              </label>
            </div>
          </div>
        </form>
      </section>

      <section class="sticky" id="sticky">
        <div class="sticky__budget-container">
          <div class="sticky__budget"></div>
        </div>
        <!-- TODO : MOSTRAR PRECIO SIN IVA -->
        <button class="sticky__button sticky__button--reset" id="reset-budget">
          <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
        <button class="sticky__button sticky__button--save" id="save-budget">
          <i class="fa-regular fa-floppy-disk"></i>
        </button>
      </section>
    </main>

    <footer class="footer">
      <ul class="list">
        <li class="list__item">
          Todos los Derechos Reservados © <span id="footer__year"></span> Royal
          Tours
        </li>
      </ul>
    </footer>

    <aside
      class="modal modal--hidden"
      id="saved-budget-modal"
      data-modal-target="saved-budget"
    >
      <div class="modal__window modal__window--fit-content">
        <button class="modal__close" id="close-modal">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <header class="modal__header">
          <h2 class="h2 h--line-left h--light">Presupuesto</h2>
        </header>
        <section class="modal__body modal__body--no-padding-top"></section>
        <button class="modal__budget-remove" id="remove-budget">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </aside>
  </body>
</html>
