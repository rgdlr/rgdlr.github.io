  <body>
    <iframe
      src="http://localhost:5500/royaltours/src/components/calendar-table-iframe.html"
      style="border: none; min-height: 384px; min-width: 336px"
    ></iframe>
    <iframe
      src="https://rgdlr.github.io/royaltours/royaltours/src/components/calendar-iframe.html"
      style="border: none; min-height: 384px; min-width: 336px"
    ></iframe>
    <script defer type="module">
      // TODO : https://developer.mozilla.org/en-US/docs/Web/API/HTMLIFrameElement
      window.addEventListener("load", (_event) => {
        const iframes = Array.from(window.document.querySelectorAll("iframe"));
        iframes.forEach(({ contentDocument }) => {
          const style = window.document.createElement("style");
          style.innerHTML = `
          :root {
            --color-primary-000: #000;
            --color-primary-100: #222;
            --color-primary-200: #444;
            --color-primary-300: #666;
            --color-primary-400: #888;
            --color-primary-500: #999;
            --color-primary-600: #aaa;
            --color-primary-700: #ccc;
            --color-primary-800: #eee;
            --color-primary-900: #fff;
          }
          `;
          contentDocument?.head.appendChild(style);
        });
      });
    </script>
