<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Tours</title>
    <link rel="shortcut icon" href="/royaltours/src/assets/logo.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/royaltours/src/styles/index.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer type="module" src="/royaltours/src/scripts/index.js"></script>
  </head>
  <body>
    <header class="header header--links-right">
      <a class="header__logo link" href="/royaltours/">
        <i class="fa-solid fa-crown"></i>
        <h1 class="h1">Royal Tours</h1>
      </a>
      <a class="header__skip-navigation link" href="#main">Saltar navegación</a>
    </header>
    <main class="main">
      <section class="container container--md">
        <h2 class="h2 h2--margin h--line-left">Presupuesto recomendado</h2>
        <p>
          <a class="link" href="./presupuesto/recomendado">
            Descubre el presupuesto que mejor se adapta a tus necesidades
          </a>
        </p>
      </section>
      <section class="container container--md">
        <h2 class="h2 h2--margin h--line-left">Presupuesto en lote</h2>
        <p>
          <a class="link" href="./presupuesto/lote">
            Escoge un lote de servicios listo para llevar
          </a>
        </p>
      </section>
      <section class="container container--md">
        <h2 class="h2 h2--margin h--line-left">Presupuesto personalizado</h2>
        <p>
          <a class="link" href="./presupuesto/personalizado">
            Crea un presupuesto personalizado
          </a>
        </p>
      </section>
    </main>
    <footer class="footer">
      <ul class="list">
        <li class="list__item">
          Todos los Derechos Reservados © <span id="footer__year"></span> Royal
          Tours
        </li>
      </ul>
    </footer>
  </body>
</html>
